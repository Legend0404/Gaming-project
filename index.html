<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>

</head>
<body>
    <script>
        const radius = 100;
        let x, y;
        let score = 0;

        function setup() {
            createCanvas(windowWidth,windowHeight);
         x = random(windowHeight);
         y = random (windowWidth);
        }  
           function draw() {
            background(220);
            fill(0,50,255);
            ellipse(x, y, radius*2, radius*2);
            text("Score: " + score, 10, 20)
        }
        function mousePressed() {
            let d = dist(mouseX, mouseY, x, y);
            if (d< radius) {
               newCircle();
                score++;
            }
        }
        function newCircle() {
            x = random(windowHeight-10);
            y = random (windowWidth-10);
        }
    </script>
</body>
</html>
